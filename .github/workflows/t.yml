name: Gemini API Update

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-files:
    runs-on: ubuntu-latest
    steps:
      # 1. 取得當前 repository 程式碼
      - name: Checkout current repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 確保完整歷史，避免 push 失敗
          persist-credentials: false  # 避免影響 GitHub Actions 推送權限

      # 2. 設定 Git 使用者資訊
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3. 列出 repository 根目錄所有檔案
      - name: List repository files
        run: ls -la

      # 4. Checkout 另一個 repository (mdn/content) 至子目錄 mdn-content 下
      - name: Checkout mdn/content repository
        uses: actions/checkout@v3
        with:
          repository: mdn/content
          path: mdn-content
          persist-credentials: false  # 這裡不儲存憑證，避免影響主 repo 的推送

      # 5. 設定 Python 環境
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 6. 安裝 google-genai 相依套件
      - name: Install google-genai dependency
        run: |
          pip install -q -U google-genai

      # 7. 執行 Python 腳本
      - name: Process files with Gemini API using Python
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python - << 'EOF'
          import os
          from google import genai

          def read_file(filename):
              if os.path.exists(filename):
                  with open(filename, "r", encoding="utf-8") as f:
                      return f.read()
              else:
                  print(f"警告：{filename} 不存在。")
                  return ""

          p1 = read_file("p1.md")
          p2 = read_file("p2.md")

          if os.path.exists("readme.md"):
              readme_file = "readme.md"
          elif os.path.exists("README.md"):
              readme_file = "README.md"
          else:
              print("錯誤：readme.md 或 README.md 均不存在。")
              exit(1)

          try:
              with open(readme_file, "r", encoding="utf-8") as f:
                  paths = [line.strip() for line in f if line.strip()]
          except Exception as e:
              print(f"讀取 {readme_file} 時發生錯誤: {e}")
              exit(1)

          try:
              client = genai.Client(api_key=os.environ["GEMINI_API_KEY"])
          except Exception as e:
              print(f"初始化 genai client 發生錯誤: {e}")
              exit(1)

          for file_path in paths:
              full_path = os.path.join("mdn-content", file_path)
              if os.path.exists(full_path):
                  with open(full_path, "r", encoding="utf-8") as f:
                      file_content = f.read()
              else:
                  print(f"警告：{full_path} 不存在，使用空內容")
                  file_content = ""

              prompt = f"{p1}\n{file_content}\n{p2}"
              print(f"處理檔案: {file_path}")

              try:
                  response = client.models.generate_content(
                      model="gemini-2.0-flash",
                      contents=prompt
                  )
              except Exception as e:
                  print(f"呼叫 API 時發生錯誤 ({file_path}): {e}")
                  continue

              result = response.text
              print(f"取得 {file_path} API 回應成功，寫入結果...")

              try:
                  with open(full_path, "w", encoding="utf-8") as f:
                      f.write(result)
              except Exception as e:
                  print(f"寫入 {full_path} 時發生錯誤: {e}")
          EOF

      # 8. **回到自己的 repo，檢查並提交變更**
      - name: Commit and push changes to original repository
        run: |
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "Update files via Gemini API using google-genai"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "沒有變更需要提交。"
          fi