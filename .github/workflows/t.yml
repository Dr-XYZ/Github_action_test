name: Process MDN Files with Gemini 2.0 Flash

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  process-mdn:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Read path list from README.md
        id: read_paths
        run: |
          paths=$(awk 'NF && $1 !~ /^#/' README.md)
          echo "paths<<EOF" >> $GITHUB_ENV
          echo "$paths" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Checkout MDN Content
        uses: actions/checkout@v4
        with:
          repository: mdn/content
          path: mdn_content

      - name: Read Prompt Files
        id: read_prompts
        run: |
          echo "p1=$(cat p1.txt)" >> $GITHUB_ENV
          echo "p2=$(cat p2.txt)" >> $GITHUB_ENV

      - name: Process and Send to Gemini 2.0 Flash
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          while IFS= read -r path; do
            mdn_file="mdn_content/${path}/index.md"  # 加上 /index.md
            output_file="${path}/index.md"  # 結果儲存至對應路徑

            if [ -f "$mdn_file" ]; then
              content=$(cat "$mdn_file")
              prompt="${{ env.p1 }}\n$content\n${{ env.p2 }}"

              # 使用 Gemini 2.0 Flash 的 API 端點
              json_payload=$(jq -n --arg prompt "$prompt" '{contents: [{parts: [{text: $prompt}]}]}')
              response=$(curl -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.0-flash:generateContent?key=${{ secrets.GEMINI_API_KEY }}" \
                -H "Content-Type: application/json" \
                -d "$json_payload" | jq -r '.candidates[0].content.parts[0].text')

              # 創建目錄並儲存結果到文件
              mkdir -p "$(dirname "$output_file")"  # 創建必要的目錄結構
              echo "Generated content for ${path}/index.md:"  # 顯示在 terminal 中
              echo "$response"
              echo "$response" > "$output_file"

              sleep 2  # 每次 API 請求後等待 2 秒
            else
              echo "File $mdn_file not found, skipping."
            fi
          done <<< "$paths"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update processed files from MDN Content with Gemini 2.0 Flash" || true
          git push