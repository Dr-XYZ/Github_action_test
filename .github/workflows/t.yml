name: Process MDN Files with Gemini 2.0 Flash

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  process-mdn:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Read path list from README.md
        id: read_paths
        run: |
          paths=$(awk 'NF && $1 !~ /^#/' README.md)
          echo "paths<<EOF" >> $GITHUB_ENV
          echo "$paths" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Checkout MDN Content
        uses: actions/checkout@v4
        with:
          repository: mdn/content
          path: mdn_content

      - name: Read Prompt Files
        id: read_prompts
        run: |
          echo "p1=$(cat p1.txt)" >> $GITHUB_ENV
          echo "p2=$(cat p2.txt)" >> $GITHUB_ENV

      - name: Process and Send to Gemini 2.0 Flash
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          while IFS= read -r path; do
            mdn_file="mdn_content/${path}/index.md"
            output_file="${path}/index.md"

            if [ -f "$mdn_file" ]; then
              content=$(cat "$mdn_file")
              prompt="${{ env.p1 }}\n$content\n${{ env.p2 }}"

              echo "Prompt for ${path}/index.md:"
              echo "$prompt"

              json_payload=$(jq -n --arg prompt "$prompt" '{contents: [{parts: [{text: $prompt}]}]}')
              response=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.0-flash:generateContent?key=${{ secrets.GEMINI_API_KEY }}" \
                -H "Content-Type: application/json" \
                -d "$json_payload")

              if [[ $(echo "$response" | jq -r '.error') != "null" ]]; then
                echo "API Error for ${path}/index.md: $(echo "$response" | jq -r '.error.message')"
                continue
              fi

              extracted_text=$(echo "$response" | jq -r '.candidates[0].content.parts[0].text')

              if [[ -z "$extracted_text" ]]; then
                echo "No text extracted from API response for ${path}/index.md"
                echo "Full response: $response"
                continue
              fi

              echo "API Response for ${path}/index.md:"
              echo "$extracted_text"

              mkdir -p "$(dirname "$output_file")"
              echo "$extracted_text" > "$output_file"

              sleep 2
            else
              echo "File $mdn_file not found, skipping."
            fi
          done <<< "$paths"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update processed files from MDN Content with Gemini 2.0 Flash" || true
          git push
